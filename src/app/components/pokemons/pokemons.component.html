<div class="container">



  <app-searcher (onEnter)="buscar($event)"></app-searcher>

  <table mat-table [dataSource]="dataSource">

    <!-- content -->
    <mat-card fxFlexAlign="stretch">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>  #   </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
            <!-- <img src="{{element.image}}" alt="pokemon" width="100" height="100"> -->
            <img
            mat-card-image
            src="{{element.image}}"
            width="200" height="200"
            alt="Photo of a Shiba Inu"
          />
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- <ng-container>
      <th mat-header-cell matColumnDef="detalle" *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button name="">Detalle</button>
        </td>

  </ng-container> -->

      <!-- Acciones -->
      <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="align-middle text-center">
            <div class="row-center" style="width: 10rem; align-items: center;">
                <button class="fa fa-lg color-icon active-pointer mt-1"
                    (click)="viewDetail(element.position)">Detalle</button>
            </div>
        </td>
      </ng-container>

    </mat-card>


      <!-- details -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>



  </table>




  <mat-paginator style="width: 60%;" [pageSizeOptions]="[4, 8, 18]" showFirstLastButtons></mat-paginator>



  <!-- Detalle -->
  <mat-card *ngIf="hayDataDetail">
    <mat-card-header>
        <mat-card-title>{{ pokemonDetail.id }}</mat-card-title>
        <mat-card-subtitle>{{ pokemonDetail.name }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemonDetail.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
    <p>
        <strong>Types: </strong>
        <br>
        {{ pokemonDetail.types }}
        <br>
        <strong>Peso: </strong>
        <br>
        {{ pokemonDetail.weight }}
        <br>
        <strong>Sprites: </strong>
        <br>
        <!-- {{ pokemonDetail.moves }} -->


            <img *ngFor="let item of pokemonDetail.sprites"
            src="{{ item.back_default }}" alt="pokemon" width="100" height="100"/>
            <img *ngFor="let item of pokemonDetail.sprites"
            src="{{ item.back_shiny }}" alt="pokemon" width="100" height="100"/>
            <img *ngFor="let item of pokemonDetail.sprites"
            src="{{ item.front_default }}" alt="pokemon" width="100" height="100"/>
            <img *ngFor="let item of pokemonDetail.sprites"
            src="{{ item.front_shiny }}" alt="pokemon" width="100" height="100"/>
        <br>
        <strong>Movimientos: </strong>
        <br>
        {{ pokemonDetail.moves }}
    </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</div>
